<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>SOLSTITIUM.IO</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono">
<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
<link rel="stylesheet" href="css/south.css">

</head>
<body>
<div class="container">
	<div class="appcontainer">
		<div class="app">
			<div class="head">
				<div style="font-size: 20px; letter-spacing: 2px;">
					SOLSTITIUM.IO
				</div>
				<div style="font-size: 20px; letter-spacing: 2px; text-align: right;">
					<a href="index.html">SOUTHERN HEMISPHERE</a>
				</div>
			</div>
			<div class="grid">
				<div class="clock">
					<div id="clock" class="progClock">
						<svg class="progClock__rings" width="500" height="500" viewBox="0 0 256 256" >
							<defs>
								<linearGradient id="clock-red" x1="0.25" y1="-0.5" x2="1.75" y2="1.75">
									<stop offset="40%" stop-color="#FFFFFF" />
									<stop offset="50%" stop-color="#3A3B3C" />
								</linearGradient>
							</defs>
							<circle data-ring="mo" cx="128" cy="128" r="74" fill="none" stroke="url(#clock-red)" stroke-width="0.5" stroke-dasharray="465 465" stroke-dashoffset="465" stroke-linecap="round" transform="rotate(90,128,128)" />
						</svg>
					</div>

					<div class="number number1">-</div>
					<div class="number number2">-</div>
					<div class="number number3">-</div>
					<div class="number number4">-</div>

					<div class="season season1" style="letter-spacing: 2px;">WINTER SOLSTICE</div>
					<div class="season season2" style="letter-spacing: 2px;">VERNAL EQUINOX</div>
					<div class="season season3" style="letter-spacing: 2px;">SUMMER SOLSTICE</div>
					<div class="season season4" style="letter-spacing: 2px;">AUTUMNAL EQUINOX</div>

					<div class="line line1"></div>
					<div class="line line2"></div>
					<div class="line line3"></div>
					<div class="line line4"></div>
					<div class="line line5"></div>
					<div class="line line6"></div>
					<div class="line line7"></div>
					<div class="line line8"></div>
				</div>
			</div>
			<div class="bottom">
				<div style="width:100%; text-align:left; font-size: 20px; letter-spacing: 2px;"><span id="greeting"></span></div>
				<div style="width:100%; text-align:left; padding-top: 30px; padding-bottom: 30px"></i>TODAY IS</i> : <span id='date-time'></span><span id="time"></span>
				</div>
				<div class="footer">
					<div><i>WINTER SOLSTICE</i> : <span id="june"></span></div>
					<div style="text-align:right;"><i>VERNAL EQUINOX</i> &nbsp: <span id="september"></span></div>
					<div><i>SUMMER SOLSTICE</i> : <span id="december"></span></div>
					<div style="text-align: right;"><i>AUTUMN EQUINOX</i>  &nbsp: <span id="march"></span></div>
					<div style="height:10px"></div>
				</div>
			</div>
		</div>	
	</div>
</div>
<script src="js/function.js"></script>
<script src="js/script.js"></script>
<script src="js/astronomy.js"></script>
<script src="js/more.js"></script>
</body>
</html>
