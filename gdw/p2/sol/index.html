<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>SOLSTITIUM.IO</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono">
<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/style.css">
<script defer src="js/progress.js"></script>
<script defer src="js/script.js"></script>
<script defer src="js/astronomy.js"></script>
<script defer src="js/more.js"></script>
</head>

<body>
<div class="container">
	<div class="app">
		<div class="head">
			<div>
				SOLSTITIUM.IO
			</div>
			<div style="font-size:15px; text-align: right;">
				NORTHERN HEMISPHERE
			</div>
		</div>
		<div class="grid">
			<div></div>
			<div>
			<div class="clock">

				<div class="number number1">-</div>
				<div class="number number2">-</div>
				<div class="number number3">-</div>
				<div class="number number4">-</div>

				<div class="season season1">SUMMER SOLSTICE</div>
				<div class="season season2">AUTUMNAL EQUINOX</div>
				<div class="season season3">WINTER SOLSTICE</div>
				<div class="season season4">VERNAL EQUINOX</div>

				<div class="line line1" style="z-index:10;"></div>
				<div class="line line2" style="z-index:10;"></div>
				<div class="line line3" style="z-index:10;"></div>
				<div class="line line4" style="z-index:10;"></div>
				<div class="line line5" style="z-index:10;"></div>
				<div class="line line6" style="z-index:10;"></div>
				<div class="line line7" style="z-index:10;"></div>
				<div class="line line8" style="z-index:10;"></div>

				<div id="app" style="z-index:0;"></div>
			</div>
			</div>
			<div></div>
		</div>
		<div style="height:45px;"></div>
		<div>
			<div class="head">
				<div>
				 TODAY IS : <span id='date-time'></span>
				</div>
				<div><span id="time"></span></div>

				<div>SUMMER SOLSTICE : <span id="june"></span></div>
				<div style="text-align:left;">AUTUMN EQUINOX &nbsp: <span id="september"></span></div>
				<div>WINTER SOLSTICE : <span id="december"></span></div>
				<div>VERNAL EQUINOX  &nbsp: <span id="march"></span></div>
		</div>
	</div>
</div>
</body>

</html>
