<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SOLSTITIUM.IO</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono">
	<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="head">
		<div>
			SOLSTITIUM.IO
		</div>
		<div style="font-size:15px; text-align: right;">
			NORTHERN HEMISPHERE
		</div>
	</div>

	<div class="grid">
		<div></div>
		<div>
		<div class="clock">
			<div class="hand" data-second-hand></div>

			<div class="number number1">-</div>
			<div class="number number2">-</div>
			<div class="number number3">-</div>
			<div class="number number4">-</div>

			<div class="season season1">SUMMER SOLSTICE</div>
			<div class="season season2">AUTUMNAL EQUINOX</div>
			<div class="season season3">WINTER SOLSTICE</div>
			<div class="season season4">VERNAL EQUINOX</div>

			<div class="line line1"></div>
			<div class="line line2"></div>
			<div class="line line3"></div>
			<div class="line line4"></div>
			<div class="line line5"></div>
			<div class="line line6"></div>
			<div class="line line7"></div>
			<div class="line line8"></div>
		</div>
		</div>
		<div></div>
	</div>
	<div style="height:45px;"></div>
	<div>
		 TODAY IS : <span id='date-time'></span>
		 <p>
         <span id="time"></span>
		 <br>NEXT SUMMER SOLSTICE : <span id="june"></span>
		 <br>NEXT AUTUMN EQUINOX &nbsp: <span id="september"></span>
		 <br>NEXT WINTER SOLSTICE : <span id="december"></span>
		 <br>NEXT VERNAL EQUINOX  &nbsp: <span id="march"></span>
	</div>
</body>
<script src="js/script.js"></script>
<script src="js/astronomy.js"></script>
<script src="js/more.js"></script>
</html>
