<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>SOLSTITIUM.IO</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono">
<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
	<div class="appcontainer">
		<div class="app">
			<div class="head">
				<div style="font-size: 20px; letter-spacing: 2px; ">
					SOLSTITIUM.IO
				</div>
				<div style="font-size: 20px; letter-spacing: 2px; text-align: right;">
					NORTHERN HEMISPHERE
				</div>
			</div>
			<div class="grid">
				<div></div>
				<div></div>
				<div class="clock">

					<div id="app" style="z-index:0;"></div>

					<div class="number number1">-</div>
					<div class="number number2">-</div>
					<div class="number number3">-</div>
					<div class="number number4">-</div>

					<div class="season season1" style="letter-spacing: 2px;">SUMMER SOLSTICE</div>
					<div class="season season2" style="letter-spacing: 2px;">AUTUMNAL EQUINOX</div>
					<div class="season season3" style="letter-spacing: 2px;">WINTER SOLSTICE</div>
					<div class="season season4" style="letter-spacing: 2px;">VERNAL EQUINOX</div>

					<div class="line line1" style="z-index:10;"></div>
					<div class="line line2" style="z-index:10;"></div>
					<div class="line line3" style="z-index:10;"></div>
					<div class="line line4" style="z-index:10;"></div>
					<div class="line line5" style="z-index:10;"></div>
					<div class="line line6" style="z-index:10;"></div>
					<div class="line line7" style="z-index:10;"></div>
					<div class="line line8" style="z-index:10;"></div>
				</div>
			</div>
			<div style="width:100%; text-align:left; font-size: 20px;letter-spacing: 2px; "><span id="greeting"></span></div>
			<div style="width:100%; text-align:left; padding-top: 10px;"></i>TODAY IS</i> : <span id='date-time'></span></div><span id="time"></span>
			<div class="footer">
				<div><i>SUMMER SOLSTICE</i> : <span id="june"></span></div>
				<div style="text-align:left;"><i>AUTUMN EQUINOX</i> &nbsp: <span id="september"></span></div>
				<div><i>WINTER SOLSTICE</i> : <span id="december"></span></div>
				<div><i>VERNAL EQUINOX</i>  &nbsp: <span id="march"></span></div>
			</div>
		</div>
	</div>
</div>
<script src="js/script.js"></script>
<script src="js/astronomy.js"></script>
<script src="js/more.js"></script>
<script src="js/progress.js"></script>
</body>
</html>
